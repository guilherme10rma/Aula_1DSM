    <main class="flex-container" id="conteudo"><!--Conteúdo-->
        <h1>FALE CONOSCO</h1>


        <form action="" method="post" name="contato" id="contato">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" required><br>

                <label for="CPF">CPF</label><br>
                <input type="text" name="CPF" id="CPF" placeholder="999.999.999-99" required><br>

                <label for="Email">Email</label><br>
                <input type="email" name="email" id="email"placeholder="nome@site.com" required><br>

                <label for="Tel">Tel</label><br>
                <input type="tel" name="tel" id="tel" placeholder="99999-9999"><br>

                <label for="Data de nascimento">Data de Nascimento</label><br>
                <input type="date" name="Data de nascimento" id="data de nascimento"><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="CEP" class="required"></label><br>
                <input type="text" name="CEP" id="CEP"placeholder="99999-999" required><br>

                <label for="RUA"class="required">RUA</label><br>
                <input type="text" name="RUA" id="RUA" placehoplder="Nome da Rua"><br>
            
                <label for="Numero"class="required">Numero</label><br>
                <input type="text" name="Numero" id="Numero" placeholder="999"required><br>

                <label for="Complemento">Complemento</label><br>
                <input type="text" name="Complemento" id="Complemento" placeholder="Casa,apartamento..."><br>

                <label for="Cidade"class="required">Cidade</label><br>
                <input type="text" name="Cidade" id="Cidade" placeholder="Nome da Cidade"><br>

                <label for="Estado"class="required">Estado</label><br>
                <input type="text" name="Estado" id="Estado" placeholder="XX" ><br>
            </fieldset>

            <fieldset>
                <legend>Dados da mensagem</legend>

                <label for="Cuso"class="required"></label><br>
                <select name="Curso" id="Curso"required>
                    <option value="" selected disabled>Selecione um Curso</option>
                    <option value="Comex">Comercio exterior</option>
                    <option value="ADS">Analise de desenvolvimento do sistema</option>
                    <option value="dpp">desenvolvimento de produtos plasticos</option>
                    <option value="dsm">Desenvolvimento de sistema</option>
                    <option value="ge">Gestão empresarial</option>
                    <option value="rh">Recursos Humanos</option>
                    <option value="log">Logistica</option>
                    <option value="pol">polimeros</option>
                </select><br>

                <label for="Assunto"class="required">Assunto</label><br>
                <select name="Assunto" id="Assunto"required>
                    <option value="Elogio">Elogio</option>
                    <option value="Sugestão">Sugestão </option>
                    <option value="Reclamação">Reclamação</option>
                    <option value="Outro">Outro</option>
                </select><br>

                <label for="Mensagem"class="required">Mensagem</label><br>
                <textarea name="Mensagem" id="Mensagem" required cols="40" rows="10"></textarea><br>
            </fieldset>

            <button type="submit">Enviar </button>
            <button type="reset">limpar</button>
        </form>
